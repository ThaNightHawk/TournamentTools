<html>

<head>
	<link href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap" rel="stylesheet">
	<link href="./css/main.css" rel="stylesheet">
	<title>1V1 Screen</title>
</head>

<body>
	<!--Streamborders-->
	<div id="Background"></div>
	<!--Topbar player-containers-->
	<div class="MainClass">
		<div class="PlayerContainers" id="PlayerContainers" style="opacity:0;transition:opacity 0.5s linear;">
			<div class="Player1Container" id="Player1Container">
				<div class="Player1Class" id="Player1Class">
					<img src="./images/Placeholder.png" class="Player1Image" id="Player1Image">
					<img src="" class="Player1Flag" id="Player1Flag">
					<span class="Player1Name" id="Player1Name">{Player1Name}</span>
					<span class="Player1Rank" id="Player1Rank">#0 Global | #0 NaN</span>
				</div>
			</div>
			<div class="Player2Container" id="Player2Container">
				<div class="Player2Class" id="Player2Class">
					<img src="./images/Placeholder.png" class="Player2Image" id="Player2Image">
					<img src="" class="Player2Flag" id="Player2Flag">
					<span class="Player2Name" id="Player2Name">{Player2Name}</span>
					<span class="Player2Rank" id="Player2Rank">#0 Global | #0 NaN</span>
				</div>
			</div>
		</div>
	</div>

	<!--Point-bar-->
	<section class="points" id="points" style="position: absolute;top: 3%;left: 27.5%;z-index:2;">
		<section class="leftPoints" id="leftPoints" style="margin-top: 16px; opacity: 0;">
			<img class="left1 fade-inImages" id="l1" src="./images/Point.png" style="position: absolute;opacity:0;left: 320px;height: 32px;width: 32px;object-fit: cover;">
			<img class="left1 fade-inImages" id="l2" src="./images/Point.png" style="position: absolute;opacity:0;left: 285px;height: 32px;width: 32px;object-fit: cover;">
			<img class="left1 fade-inImages" id="l3" src="./images/Point.png" style="position: absolute;opacity:0;left: 250px;height: 32px;width: 32px;object-fit: cover;">
			<img class="left1 fade-inImages" id="l4" src="./images/Point.png" style="position: absolute;opacity:0;left: 215px;height: 32px;width: 32px;object-fit: cover;">
			<img class="left1 fade-inImages" id="l5" src="./images/Point.png" style="position: absolute;opacity:0;left: 180px;height: 32px;width: 32px;object-fit: cover;">
			<img class="left1 fade-inImages" id="l6" src="./images/Point.png" style="position: absolute;opacity:0;left: 145px;height: 32px;width: 32px;object-fit: cover;">
			<img class="left1 fade-inImages" id="l7" src="./images/Point.png" style="position: absolute;opacity:0;left: 110px;height: 32px;width: 32px;object-fit: cover;">
		</section>
		<section class="rightPoints" id="rightPoints" style="position: absolute;margin-left: 510px;opacity: 0;">
			<img class="right1 fade-inImages" id="r1" src="./images/Point.png" style="position: absolute;opacity:0;left: 0px;height: 32px;width: 32px;object-fit: cover;">
			<img class="right1 fade-inImages" id="r2" src="./images/Point.png" style="position: absolute;opacity:0;left: 35px;height: 32px;width: 32px;object-fit: cover;">
			<img class="right1 fade-inImages" id="r3" src="./images/Point.png" style="position: absolute;opacity:0;left: 70px;height: 32px;width: 32px;object-fit: cover;">
			<img class="right1 fade-inImages" id="r4" src="./images/Point.png" style="position: absolute;opacity:0;left: 105px;height: 32px;width: 32px;object-fit: cover;">
			<img class="right1 fade-inImages" id="r5" src="./images/Point.png" style="position: absolute;opacity:0;left: 140px;height: 32px;width: 32px;object-fit: cover;">
			<img class="right1 fade-inImages" id="r6" src="./images/Point.png" style="position: absolute;opacity:0;left: 175px;height: 32px;width: 32px;object-fit: cover;">
			<img class="right1 fade-inImages" id="r7" src="./images/Point.png" style="position: absolute;opacity:0;left: 210px;height: 32px;width: 32px;object-fit: cover;">
		</section>
	</section>

	<!--Round tag-->
	<div class="roundText" style="color: white;text-align: center;font-family: Poppins;margin-top: 95vh;">
		<p class="roundTextP fade-inText" id="roundTextP" style="opacity: 0;font-size: 28px;font-weight: 600;">No round	set</p>
	</div>

	<!--Playerscores-->
	<div class="PlayerBounds" id="PlayerBounds" style="opacity:0;display:flex;width: 98vw;">
		<div class="Player1Classs" id="Player1Classs">
			<span class="Player1FC" id="Player1FC">FC</span>
			<span class="Player1Combo" id="Player1Combo">0x</span>
			<span class="Player1ACC" id="Player1ACC">0.00%</span>
		</div>
		<div class="Player2Classs" id="Player2Classs">
			<span class="Player2FC" id="Player2FC">FC</span>
			<span class="Player2Combo" id="Player2Combo">0x</span>
			<span class="Player2ACC" id="Player2ACC">0.00%</span>
		</div>
	</div>

	<!-- Current song -->
	<div class="SongBox" id="SongBox" style="opacity: 0;">
		<div class="SongCard" id="SongCard">
			<div class="SongCover" id="SongCover" style="background: url(&quot;https://eu.cdn.beatsaver.com/43304202ec7681e52b4026313c7ab9099be2890d.jpg&quot;) 0% 0% / cover; border-color: rgb(0, 128, 85);"></div>
			<div class="SongInfo" id="SongInfo" style="border-color: rgb(0, 128, 85);"></div>
			<div class="DiffTag" id="DiffTag" style="background: rgb(0, 128, 85);"></div>
			<span class="DiffText" id="DiffText">Easy</span>
			<span class="SongArtist" id="SongArtist">RoughSketch</span>
			<span class="SongTitle" id="SongTitle">666 - (Nanodesu's Elect"6" Swing Bootleg)</span>
			<span class="SongMapper" id="SongMapper">Bitz &amp; Luck</span>
			<span class="SongKey" id="SongKey">2576d</span>
			<span class="SongLength" id="SongLength">2:39</span>
			<span class="SongPick" id="SongPick">Picked by: Hawk</span>
		</div>
	</div>
	<script src="./js/logic.js"></script>
	<script src="./js/scoreLogic.js"></script>
</body>

</html>
