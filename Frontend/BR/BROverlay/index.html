<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>BR Graphics</title>
  </head>
  <body>
    <div class="BodyDiv">
      <div class="CastersDiv">
        <div class="CastersBG"></div>
        <span class="CastersText">CASTERS</span>
      </div>
      <div class="Top15Div">
        <div class="Top1Div"></div>
        <div class="Top2Div"></div>
        <div class="Top3Div"></div>
        <div class="Top15BG"></div>
        <span class="Top15Text" id="Top15Text">TOP 15</span>
      </div>
      <div class="RightDiv">
        <div class="Bottom15BG"></div>
        <div class="SongBox" id="SongBox">
          <div class="DiffLabel" id="DiffLabel"></div>
          <span class="DiffText" id="DiffText"></span>
          <span class="SongTitle" id="SongTitle"></span>
          <span class="SongArtist" id="SongArtist"></span>
          <span class="SongMapper" id="SongMapper"></span>
          <span class="MapCode" id="MapCode"></span>
          <div class="SongCover" id="SongCover"></div>
      </div>
        <span class="Bottom15Text" id="Bottom15Text">BOTTOM 15</span>
        <div class="SongBoxFade"></div>
      </div>
      <div class="SpectatingDiv">
        <div class="SpectatingTextDiv"></div>
        <div class="SpectatedPlayerDiv"></div>
        <span class="CurrentPlayer" id="CurrentPlayer"></span>
        <span class="SpectatingText">SPECTATING</span>
      </div>
      <div class="PlayersRemDiv">
        <div class="RemainingTextDiv"></div>
        <div class="PlayersRemTextDiv"></div>
        <span class="PlayerRemText">PLAYERS REMAINING</span>
        <span class="PlayersRemCountText" id="PlayersRemCountText">0</span>
      </div>
      <div class="GridDiv">
      </div>
    </div>
	<script src="./js/VisualsHandlers.js"></script>
  </body>
</html>
